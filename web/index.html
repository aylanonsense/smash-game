<html>
	<head>
		<title>smash-game</title>
		<script type="text/javascript" src="/require.js" data-main="/index.js"></script>
		<link rel="stylesheet" href="/style.css"></link>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="editor">
			<h1>Editor</h1>
			<div id="menu-page" style="display:none;">
				<h2>Edit Fighter Animations</h2>
				<label>Choose a fighter: <select class="fighter-chooser"></select></label><button class="edit-fighter-animations-button">Edit</button>
				<h2>Edit Default Hurtboxes</h2>
				<label>Choose a sprite: <select class="sprite-chooser"></select></label><button class="edit-hurtboxes-button">Edit</button>
			</div>
			<div id="fighter-animation-editor-page" style="display:none;">
				<button class="save-button">Save</button>
				<button class="play-animation-button">Play</button>
				<select class="state-chooser"></select>
				<div class="clearfix">
					<div class="sprite-cell-chooser"></div>
					<div class="animation-editor clearfix"></div>
					<div class="sprite-hitbox-canvas" draggable="false">
						<div class="sprite-hitbox-canvas-image" draggable="false"></div>
						<div class="sprite-hitbox-canvas-hitboxes" draggable="false"></div>
					</div>
					<div class="hitbox-properties">
						<label>Knockback <input type="text" name="knockback"></label>
						<label>Direction <input type="text" name="direction"></label>
					</div>
				</div>
			</div>
			<div id="hurtbox-editor-page" style="display:none;">
				<button class="save-button">Save</button>
				<div class="clearfix">
					<div class="sprite-cell-chooser"></div>
					<div class="sprite-hitbox-canvas" draggable="false">
						<div class="sprite-hitbox-canvas-image" draggable="false"></div>
						<div class="sprite-hitbox-canvas-hitboxes" draggable="false"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
